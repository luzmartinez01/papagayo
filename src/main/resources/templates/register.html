<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{he_fo_us::head}"></head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 d-flex justify-content-center">
                    <!-- Cuadro con sombra y bordes ovalados -->
                    <div class="card p-4 shadow-lg" style="border-radius: 20px; max-width: 800px;">
                        <a th:href="@{/}" class="d-flex justify-content-center mb-3">
                            <img th:src="@{/img/logo2.png}" alt="Logo" class="img-fluid" style="max-width: 150px;">
                        </a>
                        <h2 class="text-center mb-4">Registro de Usuario</h2>
                        <form action="/register" method="post">
                            <div class="row">
                                <!-- Columna izquierda -->
                                <div class="col-md-6">
                                    <div class="mb-3 position-relative">
                                        <label for="username" class="form-label">Nombres y Apellidos</label>
                                        <div class="input-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa-regular fa-user"></i>
                                            </button>
                                            <input type="text" class="form-control" id="username" name="username" required pattern="[A-Za-z\s]+"
                                                   title="Solo se permiten letras" placeholder="Ejemplo: Juan">
                                        </div>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <div class="input-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa-solid fa-at"></i>
                                            </button>
                                            <input type="email" class="form-control" id="email" name="email" required placeholder="Ejemplo: juanperez12@gmail.com">
                                        </div>
                                    </div>
                                </div>

                                <!-- Columna derecha -->
                                <div class="col-md-6">
                                    <div class="mb-3 position-relative">
                                        <label for="cellphone" class="form-label">Celular</label>
                                        <div class="input-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa-solid fa-phone"></i>
                                            </button>
                                            <input type="text" class="form-control" id="cellphone" name="cellphone" required pattern="[0-9]{9}"
                                                   title="Debe ser un número de 9 dígitos" maxlength="9" placeholder="Ejemplo: 923543623">
                                        </div>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa-solid fa-key"></i>
                                            </button>
                                            <input type="password" class="form-control" id="password" name="password" required placeholder="Ejemplo: abc123">
                                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                                <i id="toggleIcon" class="fa fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-outline-info w-100">Registrarse <i class="fa-regular fa-share-from-square"></i></button>
                        </form>
                        <br>
                        <div class="col-12">
                            <p class="m-0 text-secondary text-center">¿Ya tienes una cuenta? 
                                <a href="/login" class="link-primary text-decoration-none">Inicia Sesión</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script th:src="@{/js/register.js}" type="text/javascript"></script>
</html>
